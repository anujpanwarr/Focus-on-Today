<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus on Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1><span>Focus on </span>Today</h1>
    <div class="main">
        <div class="main_tittle">
            <span>Today</span>
            <img src="Sun.svg" alt="Sun_svg">
        </div>
        <div class="note">
            <span>Raise the bar by completing your goals!</span>
            <img src="image.png" alt="image">
        </div>
        <div class="Parent_level">
            <div class="Child_level">

            </div>
        </div>
        <div class="Alert">
            <span>Please set all the goals!</span>
        </div>
        <div class="checkbox test1">
            <div class="check_circle " id="afist">
            </div>
            <input type="text" class= "check" id="fist" placeholder ="Add new goal...">
        </div>
        <div class="checkbox test2">
            <div class="check_circle " id="asecond">
            </div>
            <input type="text" class= "check" id="second" placeholder ="Add new goal...">
        </div>
        <div class="checkbox test3">
            <div class="check_circle " id="athird">
            </div>
            <input type="text" class= "check" id="third" placeholder ="Add new goal...">
        </div>
        <div class="button">Clear Goals</div>
        <div class="note_2">
            <span>Move one step ahead, today!</span>
        </div>
        <p class="note_3">Made with ❤️ by Anuj Pnawar</p>

    </div>
</body>
</html>
